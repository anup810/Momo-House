<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body class="contact">
    <header class="header">
      <img src="images/logo.jpg" alt="Momo House Logo " class="logo" />
      <nav class="main-nav">
        <ul class="main-nav menu-icon">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="index.html">Menu</a></li>
          <li><a class="main-nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="container_contact">
      <h1>Contact Us</h1>
      <p>
        We would love to hear from you! Please fill out the form below to get in
        touch.
      </p>
      <form class="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <section class="footer">
      <div class="social">
        <a href="#"><i class="fab fa-instragram"> </i></a>
        <a href="#"><i class="fab fa-facebook"> </i></a>
        <a href="#"><i class="fab fa-twitter"> </i></a>
      </div>
      <ul class="list">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Terms</a>
        </li>
      </ul>
      <p class="copyright">Momo House@2023</p>
    </section>
  </body>
</html>
